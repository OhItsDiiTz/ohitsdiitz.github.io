<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Tools Hub</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #222;
    }
    header {
      background: #292b2c;
      color: #fff;
      padding: 0.5em 0;
      box-shadow: 0 2px 4px rgba(44,62,80,0.05);
    }
    nav {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 32px;
      align-items: center;
      padding: 0.5em 0;
    }
    nav a {
      color: #e4e8ef;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05em;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fece33;
      text-shadow: 0 0 3px #2223;
    }
    .container {
      max-width: 900px;
      margin: 2em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgb(0 0 0 / 10%);
      padding: 2em;
    }
    h1, h2 {
      font-weight: 700;
      margin-top: 0;
      color: #454545;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 16px;
        padding: 1em 0;
      }
      .container {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/fivem/phantom/calculator/index.html">Phantom Register Calculator</a>
      
      <!-- Add links for other tools/pages here -->
    </nav>
  </header>
  <div class="container">
    <!-- Your page's unique content here -->
    <h1>Welcome to My Tools Hub</h1>
    <p>Choose a tool from the navigation above.</p>
  </div>
</body>
</html>
